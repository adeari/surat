<div id="fan"></div>
<script type="text/javascript">var blogId = 1019544;// Provide the XMLHttpRequest class for IE 5.x-6.x:
if( typeof XMLHttpRequest == "undefined" ) XMLHttpRequest = function() {
  try { return new ActiveXObject("Msxml2.XMLHTTP.6.0") } catch(e) {}
  try { return new ActiveXObject("Msxml2.XMLHTTP.3.0") } catch(e) {}
  try { return new ActiveXObject("Msxml2.XMLHTTP") } catch(e) {}
  try { return new ActiveXObject("Microsoft.XMLHTTP") } catch(e) {}
  throw new Error( "This browser does not support XMLHttpRequest." )
};

/**
 * Show the user having the given index.
 */
function showUser(index) {
    var request = new XMLHttpRequest();
    request.open("GET", "/getnetworkwidgetfan?bid=" + blogId + "&index=" + index, true);
    request.onreadystatechange = function(event) {
        if (request.readyState == 4 && request.status == 200) {
            document.getElementById("fans").style.display = "none";
            document.getElementById("fan").style.display = "";
            document.getElementById("fan").innerHTML = request.responseText;
        }
        else {
            // Error
        }
    }
    request.send(null);
}

/**
 * Go back to the fans page.
 */
function back() {
    document.getElementById("fans").style.display = "";
    document.getElementById("fan").style.display = "none";
}
</script></body></html>
